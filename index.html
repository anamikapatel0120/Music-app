<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="main-content">
            <div class="header">
                <i class="fa-solid fa-chevron-left" id="back"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="Music-content">
                <div class="Music1 Music">
                    <div class="img" id="img1"></div>
                    <audio>
                        <source src="audio1.mp3" type="audio/mp3" id="audio" class="audio1">
                    </audio>
                    <p class="songname">Papa Meri Jaan</p>
                    <p class="singername">Sonu Nigam</p>
                </div>
                <div class="Music2 Music hide">
                    <div class="img" id="img2"></div>
                    <audio>
                        <source src="audio2.mp3" type="audio/mp3" id="audio" class="audio2">
                    </audio>
                    <p class="songname">Pehle Bhi Main</p>
                    <p class="singername">Raj Shekhar and Vishal Mishra</p>
                </div>
            </div>
            <div class="slider-container">
                <input type="range" min="0" max="100" value="0" class="slider" id="myRange">
            </div>
            <div class="btns">
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-solid fa-play" id="playbtn"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-shuffle"></i>
            </div>
        </div>
    </div>
    <script src="first.js"></script>
</body>

</html>
